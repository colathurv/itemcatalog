<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='category_styles.css') }}">
</head>

<body>
    <div class = 'head-bar'>
			 SRCM Bookstore
		{% if loggedin %}
			<div class = 'logout-div' >
				<form action = '{{url_for('gdisconnect')}}' >
					<input class = 'logout-input' type = 'submit' value = 'Logout' name = 'logout-button'>
				</form>
	    	</div>
	    {% else %}
	    	<div class='login-div'>
	    	    <form action = '{{url_for('showLogin')}}' >
		    		<input class='login-input' type = 'submit' value = 'Login' name = 'login-button' >
		    	</form>
    		</div>
    	{% endif %}
	</div>

	<div class = 'pane'>
		<div class = 'category-header'>Categories
			 {% for c in categories %}
				<div class ="category-name"><a href='{{url_for('showItemsForCategory',category_id = c.id)}}'>{{c.name}}</a></div>
			 {% endfor %}
        </div>
        	 {% if loggedin %}
				<div  class ="add-item-name">
					<a href='{{url_for('newItem')}}'> Add New Item </a>
			    </div>
	    	{% endif %}
        <div class = 'latest-item-header'>Latest Items
			 {% for i in items %}
				<div  class ="item-name"><a href='{{url_for('showItemDescription',category_id = i.category_id, item_id = i.id)}}'>{{i.name}}</a></div>
			{% endfor %}
        </div>
    </div>
</body>
</html>
