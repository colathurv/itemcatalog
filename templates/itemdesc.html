<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='category_styles.css') }}">
</head>

<body>
    <div class = 'head-bar'>
					 SRCM Bookstore
				{% if loggedin %}
					<div class = 'logout-div' >
						<form action = '{{url_for('gdisconnect')}}' >
							<input class = 'logout-input' type = 'submit' value = 'Logout' name = 'logout-button'>
						</form>
			    	</div>
			    {% else %}
			    	<div class='login-div'>
			    	    <form action = '{{url_for('showLogin')}}' >
				    		<input class='login-input' type = 'submit' value = 'Login' name = 'login-button' >
				    	</form>
		    		</div>
		    	{% endif %}
    </div>

	<div class = 'pane'>
        	<div class = 'item-description-header'>{{item.name}}
			<div class = 'item-description'>
				<p>Description: {{item.description}}</p>
			</div>
			{% if loggedin %}
				<div  class ="item-name-links">
					<a href='{{url_for('editItem',category_id = item.category_id, item_id = item.id)}}'>Edit</a> |
	    			<a href='{{url_for('deleteItem',category_id = item.category_id, item_id = item.id)}}'>Delete</a> |
	    			<a href='{{url_for('showCategory')}}'>Home</a>
	    		</div>
	    	{% else %}
	    	    <div  class ="item-name-links">
	    			<a href='{{url_for('showCategory')}}'>Home</a>
	    	    </div>
	    	{% endif %}
    </div>
</body>
</html>
